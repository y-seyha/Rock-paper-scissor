<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button">
      <img class="move-icon" src="../imgs/rock-emoji.png" alt="" />
    </button>
    <button class="js-paper-button move-button">
      <img class="move-icon" src="../imgs/paper-emoji.png" alt="" />
    </button>
    <button class="js-scissors-button move-button">
      <img class="move-icon" src="../imgs/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-moves move"></p>
    <p class="js-score score"></p>
    <button class="reset-score-button js-reset-score-button">
      Reset Score
    </button>
    <button class="auto-play-btn js-auto-play-button">Auto Play</button>
    <p class="js-reset-confirmation"></p>
    <script src="script.js"></script>
  </body>
</html>
